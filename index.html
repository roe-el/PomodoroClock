<!DOCTYPE html>
<html lang='en'>

<head>
    <title>Pomodoro Clock</title>
    <meta charset='utf-8'>
    <!--Set width of page to follow screen width, set initial zoom level-->
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href='style.css'>
    <!--JQuery-->
    <script src='https://code.jquery.com/jquery-3.1.1.min.js'></script>
    <!--Bootstrap JS-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--Local JS-->
    <script src='scripts/script.js'></script>
    <!--Timer Library-->
    <script src='scripts/timer.js'></script>
    <!--Font-->
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>

<body>
    <!--Full width container-->
    <div class='container-fluid '>
        <div class='well text-center outline'>
            <div class="row">
                Select a time and press Start. Press Start again to reset.
            <div class='row'>
                <span id='min-zero'>0</span><span id='min-time'>0</span><span id="colon">:</span><span id='zero'>0</span><span id='sec-time'>0</span>
            </div>
            <div class='row'>
                <div class='col-sm-6'>
                    <div class='row red'>
                        <span class='break-lbl'>Break</span>
                    </div>
                    <div class='row center-block text-center'>
                        <table>
                            <tr>
                                <td>
                                    <button class='btn break-add red'>+</button>
                                </td>
                                <td>
                                    <div class='break-num red'>5</div>
                                </td>
                                <td>
                                    <button class='btn break-sub red'>-</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class='col-sm-6 session'>
                    <div class='row blue'>
                        <span class='session-lbl'>Session</span>
                    </div>
                    <div class='row center-block text-center'>
                        <table>
                            <tr>
                                <td>
                                    <button class='btn session-add blue'>+</button>
                                </td>
                                <td>
                                    <div class='session-num blue'>25</div>
                                </td>
                                <td>
                                    <button class='btn session-sub blue'>-</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class='row btns'>
                <button class='btn play-btn'>Start</button>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang='en'>

<head>
    <title>Pomodoro Clock</title>
    <meta charset='utf-8'>
    <!--Set width of page to follow screen width, set initial zoom level-->
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href='style.css'>
    <!--JQuery-->
    <script src='https://code.jquery.com/jquery-3.1.1.min.js'></script>
    <!--Bootstrap JS-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--Local JS-->
    <script src='scripts/script.js'></script>   
    <!--Timer Library-->
    <script src='scripts/timer.js'></script> 
</head>

<body>
    <!--Full width container-->
    <div class='container-fluid '>
        <div class='well center-block text-center outline'>
        	<div class='row'>
                <span id='min-zero'>0</span><span id='min-time'>0</span>:<span id='zero'>0</span><span id='sec-time'>0</span>
            </div>
            <div class='row'>
                <div class='col-sm-6'>
                    <div class='row'>
                        Break
                    </div>
                    <div class='row center-block text-center'>
                        <table style="width:100%">
                            <tr>
                                <td>
                                    <button class='btn break-add'>+</button>
                                </td>
                                <td style="width:4px">
                                    <div class='break-num'>5</div>
                                </td>
                                <td>
                                    <button class='btn break-sub'>-</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class='col-sm-6 session'>
                    <div class='row'>
                        Session
                    </div>
                    <div class='row center-block text-center'>
                        <table style="width:100%">
                            <tr>
                                <td>
                                    <button class='btn session-add'>+</button>
                                </td>
                                <td style="width:4px">
                                    <div class='session-num'>25</div>
                                </td>
                                <td>
                                    <button class='btn session-sub'>-</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class='row'>
            	<button class='btn play-btn'>Play</button>
            	<button class='btn reset-btn'>Reset</button>
            </div>
        </div>
    </div>
</body>

</html>
